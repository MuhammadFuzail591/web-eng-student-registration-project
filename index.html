<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <p class="subtitle">Please fill in all required fields</p>
        
        <div id="alertBox" class="alert"></div>

        <form id="studentForm">
            <div class="form-group">
                <label for="studentName">Student Name <span class="required">*</span></label>
                <input type="text" id="studentName" name="studentName" placeholder="Enter full name">
                <div class="error-message" id="nameError">Please enter student name</div>
            </div>

            <div class="form-group">
                <label for="rollNumber">Roll Number <span class="required">*</span></label>
                <input type="text" id="rollNumber" name="rollNumber" placeholder="Enter roll number">
                <div class="error-message" id="rollError">Please enter roll number</div>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter email address">
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <label for="courseName">Course Name <span class="required">*</span></label>
                <select id="courseName" name="courseName">
                    <option value="">-- Select Course --</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Electronics Engineering">Electronics Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Business Administration">Business Administration</option>
                </select>
                <div class="error-message" id="courseError">Please select a course</div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Submit Registration</button>
            <div class="loading" id="loadingMsg">Processing...</div>
        </form>

        <a href="view_students.php" class="view-data-btn">View All Students</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
